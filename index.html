<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ActiveData Code Coverage Query Tool</title>
    <script src="lib/jquery.js"></script>
    <script src="filterByText.js"></script>
    <script src="modevlib/imports/import.js"></script>
    <script src="common.js"></script>
    <script src="query1.js"></script>
    <script src="query2.js"></script>
    <script src="query3.js"></script>
    <script src="query5.js"></script>
    <script src="setupPage.js"></script>
    <link type="text/css" rel="stylesheet" href="css/menu.css"/>
    <link type="text/css" rel="stylesheet" href="css/page.css"/>
</head>
<body>
    <div id="mainContent" style="width:80%; margin: 0 auto;">
        <h2>ActiveData Code Coverage Query Tool</h2>
        <label for="selectBuildRevision">Select a build revision</label>
        <select id="selectBuildRevision" size="5"></select>
        <br><br>

        <label for="querySelect">Select a query:</label>
        <select id="querySelect" size="5"></select>
        <br><br>

        <div id="step2" style="display: none">
            <label id="selectLabel2" for="select2"></label>
            <input type="text" title="Filter file" id="select2Filter"><br>
            <select id="select2" size="10"></select>
            <br><br>

            <input id="submitButton" type="submit" value="Run query" onclick="submitForm()">
            <br><br>

            <p>Permalink:</p>
            <p id="permalink"></p>
            <br>
            <p id="resultDesc"></p>
            <br>
            <div id="resultDiv"></div>
        </div>
    </div>

    <script type="application/javascript">
        importScript(['modevlib/main.js'], setupPage);
    </script>
</body>
</html>
